<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="alert.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Growl-style Alert Box Plugin</title>
    <style>
        body {
            background: #fafafa;
        }
        
        .lead {
            margin-bottom: 2rem;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Growl-style Alert Box Plugin Examples</h1>
        <p class="lead">A tiny jQuery plugin for creating OS X inspired growl notifications that auto dismiss after 5 seconds.</p>
        <button id="info" class="btn btn-info">Information</button>
        <button id="error" class="btn btn-warning">Error</button>
        <button id="success" class="btn btn-success">Success</button>

        <br/>
        <hr/>
        <h1>Placements</h1>
        <div class="d-flex justify-content-between">
            <button id="top-left" class="btn btn-info"> TOP_LEFT</button>
            <button id="top-center" class="btn btn-warning">TOP_CENTER</button>
            <button id="top-right" class="btn btn-success">TOP_RIGHT</button>
            <button id="middle-left" class="btn btn-danger">MIDDLE_LEFT</button>
            <button id="middle-center" class="btn btn-secondary">MIDDLE_CENTER</button>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button id="middle-right" class="btn btn-dark">MIDDLE_RIGHT</button>
            <button id="bottom-left" class="btn btn-outline-danger">BOTTOM_LEFT</button>
            <button id="bottom-center" class="btn btn-outline-success">BOTTOM_CENTER</button>
            <button id="bottom-right" class="btn btn-outline-info">BOTTOM_RIGHT</button>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./alert.js"></script>
        <script src="./test-alert.js"></script>
</body>

</html>
